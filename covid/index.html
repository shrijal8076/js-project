<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/9b0b07e499.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>COVID-19 CASES IN <span id="country"></span>
        </h1>
        <div class="board">
            <div class="card a">
                <i class="fas fa-tachometer-alt"></i>
                <h5>Active Cases</h5>
                <span id="active"></span>
            </div>
            <div class="card ca">
                <i class="fas fa-th-list"></i>
                <h5>Total Cases</h5>
                <span id="cases"></span>
            </div>
            <div class="card cr">
                <i class="fas fa-times-circle"></i>
                <h5>Critical Cases</h5>
                <span id="critical"></span>
            </div>
            <div class="card d">
                <i class="fas fa-times"></i>
                <h5>Total Deaths</h5>
                <span id="death"></span>
            </div>
            <div class="card r">
                <i class="fas fa-check-square"></i>
                <h5>Recoverd cases</h5>
                <span id="recoverd"></span>
            </div>
            

        </div>
    </div>
    <script src='myscript.js'></script>
</body>
</html>
